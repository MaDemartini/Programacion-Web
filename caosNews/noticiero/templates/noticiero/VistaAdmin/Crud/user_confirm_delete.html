{% extends 'noticiero/base.html' %}

{% block title %}Confirmación de Eliminación - Caos News{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>¿Estás seguro de que deseas eliminar a {{ user.username }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
