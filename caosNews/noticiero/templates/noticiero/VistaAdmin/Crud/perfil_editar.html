{% extends 'noticiero/base.html' %}
{% load static %}

{% block title %}Editar Perfil - Caos News{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Editar Perfil</div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="nombre" class="col-md-4 col-form-label text-md-right">Nombre:</label>
                            <div class="col-md-6">
                                <input id="nombre" type="text" class="form-control" name="nombre" value="{{ user.first_name }}" required autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="apellido" class="col-md-4 col-form-label text-md-right">Apellido:</label>
                            <div class="col-md-6">
                                <input id="apellido" type="text" class="form-control" name="apellido" value="{{ user.last_name }}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">Email:</label>
                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" value="{{ user.email }}" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="grupo" class="col-md-4 col-form-label text-md-right">Grupo:</label>
                            <div class="col-md-6">
                                <input id="grupo" type="text" class="form-control" name="grupo" value="{{ user.groups.first.name }}" readonly>
                            </div>
                        </div>

                        <div class="form-group row mb-0">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
