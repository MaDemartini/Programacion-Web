{% extends 'noticiero/base.html' %}

{% block title %}Confirmación de Eliminación - Caos News{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Eliminar Género</h2>
    <p>¿Estás seguro de que deseas eliminar el género "{{ genero.genero }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'genero_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
