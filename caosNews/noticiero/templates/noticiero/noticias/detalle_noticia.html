{% extends 'noticiero/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <img src="{{ noticia.imagen.url }}" class="card-img-top" alt="{{ noticia.titulo }}">
        <div class="card-body">
            <h1 class="card-title">{{ noticia.titulo }}</h1>
            <p class="card-text">{{ noticia.contenido }}</p>
            <p class="card-text"><small class="text-muted">Autor: {{ noticia.autor.username }}</small></p>
            <p class="card-text"><small class="text-muted">Fecha: {{ noticia.fecha_publicacion }}</small></p>
            <p class="card-text"><small class="text-muted">Categor√≠a: {{ noticia.categoria }}</small></p>
            <a href="{% url 'lista_noticias' %}" class="btn btn-primary">Volver a la lista</a>
        </div>
    </div>
</div>
{% endblock %}
