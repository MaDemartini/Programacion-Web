{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Caso News - Carro</title>
    <link rel="icon" href="{% static 'Img/Logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <style>
        .search-form {
            margin-right: auto;
        }
        .search-button {
            color: white;
            background-color: #720312;
        }
        .noticia-card {
            background-color: #f8f9fa; /* Color de fondo para resaltar las noticias */
        }
    </style>
</head>
<body style="background-color: #DBE0E3;">
    <!-- Encabezado con Navbar -->
    <header>
    </header>
    
    <!-- Sección de contacto -->
    <section class="container mt-5" id="carro">
        <h2 class="text-left">Carro </h2>

        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Tu carro está vacío.</label>
            </div>
        </form>

        <button type="submit" class="custom-btn btn-1">Volver</button>
    </section>
        
    <div class="spacer" style="height: 50px;"></div>
    <div class="spacer" style="height: 50px;"></div>    
    <div class="spacer" style="height: 50px;"></div>    
    <div class="spacer" style="height: 50px;"></div>    

    <!-- Pie de página -->
    <footer>
    </footer>
    
    <!-- Scripts de Bootstrap -->
    <script src="{% static 'js/script.js' %}"></script>

    <!-- Loader para categoria.html -->
    <div id="loader-categoria" class="loader">
        <div class="square" id="sq1"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq3"></div>
        <div class="square" id="sq4"></div>
        <div class="square" id="sq5"></div>
        <div class="square" id="sq6"></div>
        <div class="square" id="sq7"></div>
        <div class="square" id="sq8"></div>
        <div class="square" id="sq9"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Ocultar el loader al cargar la página
            document.getElementById("loader-categoria").style.display = "none";

            // Obtener el enlace de categoría
            var enlaceCategoria = document.getElementById("enlace-categoria");

            // Agregar un evento de clic al enlace
            enlaceCategoria.addEventListener("click", function() {
                // Mostrar el loader al hacer clic en el enlace
                document.getElementById("loader-categoria").style.display = "block";
            });
        });
    </script>
    <!-- Loader para sobreNosotros.html -->
    <div id="loader-sobreNosotros" class="loader">
        <div class="square" id="sq1"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq3"></div>
        <div class="square" id="sq4"></div>
        <div class="square" id="sq5"></div>
        <div class="square" id="sq6"></div>
        <div class="square" id="sq7"></div>
        <div class="square" id="sq8"></div>
        <div class="square" id="sq9"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Ocultar el loader al cargar la página
            document.getElementById("loader-sobreNosotros").style.display = "none";

            // Obtener el enlace para contacto.html
            var enlaceContacto = document.getElementById("enlace-sobreNosotros");

            // Agregar un evento de clic al enlace
            enlaceContacto.addEventListener("click", function() {
                // Mostrar el loader al hacer clic en el enlace
                document.getElementById("loader-sobreNosotros").style.display = "block";
            });
        });
    </script>
    <!-- Loader para UneNosotros.html -->
    <div id="loader-UneNosotros" class="loader">
        <div class="square" id="sq1"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq3"></div>
        <div class="square" id="sq4"></div>
        <div class="square" id="sq5"></div>
        <div class="square" id="sq6"></div>
        <div class="square" id="sq7"></div>
        <div class="square" id="sq8"></div>
        <div class="square" id="sq9"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Ocultar el loader al cargar la página
            document.getElementById("loader-UneNosotros").style.display = "none";

            // Obtener el enlace para contacto.html
            var enlaceContacto = document.getElementById("enlace-UneNosotros");

            // Agregar un evento de clic al enlace
            enlaceContacto.addEventListener("click", function() {
                // Mostrar el loader al hacer clic en el enlace
                document.getElementById("loader-UneNosotros").style.display = "block";
            });
        });
    </script>   
</body>
</html>
