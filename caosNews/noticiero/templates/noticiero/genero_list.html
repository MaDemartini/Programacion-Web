{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Listado de Géneros</h2>
    <a class="btn btn-primary mb-3" href="{% url 'genero_add' %}">Agregar Género</a>
    
    <ul class="list-group">
      {% for genero in generos %}
        <li class="list-group-item">{{ genero.genero }}
          <div class="btn-group float-end" role="group" aria-label="Basic example">
            <a href="{% url 'genero_edit' genero.id_genero %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'genero_delete' genero.id_genero %}" class="btn btn-danger">Eliminar</a>
          </div>
        </li>
      {% empty %}
        <li class="list-group-item">No hay géneros disponibles.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
