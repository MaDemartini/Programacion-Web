{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caos News - Subir Noticia</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="icon" href="{% static 'Img/Logo/Logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/stylesIncludes.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/stylesVistas.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/stylesIcon.css' %}"> 
    <style>
        .search-form {
            margin-right: auto;
        }
        .search-button {
            color: white;
            background-color: #720312;
        }
        .noticia-card {
            background-color: #f8f9fa; /* Color de fondo para resaltar las noticias */
        }
        .custom-card {
            border: 2px solid #ddd; /* Añadir un borde a la tarjeta */
            padding: 20px; /* Añadir relleno dentro de la tarjeta */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra ligera */
        }
    </style>
</head>
<body>
    
    <!-- Loader -->
    {% include 'noticiero/includes/loader.html' %}

    <!-- Incluir el header desde el directorio includes -->
    {% include 'noticiero/includes/header.html' %}
        
    <!-- Espacio entre  -->
    <div class="spacer" style="height: 120px;"></div>

    <!-- subirNoticias.html -->
    <section class="container mt-5" id="subirNoticias">
    <div class="custom-cardsubirNoticias">
        <h2 class="text-center">Ingresa tu historia</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingresa el título" value="{{ form.titulo.value|default_if_none:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="autor" name="autor" placeholder="Ingresa el autor" value="{{ form.autor.value|default_if_none:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_publicacion" class="form-label">Fecha de publicación</label>
                        <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion" value="{{ form.fecha_publicacion.value|default_if_none:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Ingresa la categoría" value="{{ form.categoria.value|default_if_none:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="contenido" class="form-label">Contenido</label>
                        <textarea class="form-control" id="contenido" name="contenido" rows="5" placeholder="Escribe tu contenido aquí" required>{{ form.contenido.value|default_if_none:'' }}</textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen principal</label>
                        <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="imagen_secundaria" class="form-label">Imagen secundaria</label>
                        <input type="file" class="form-control" id="imagen_secundaria" name="imagen_secundaria" accept="image/*">
                    </div>
                </div>
            </div>
            <button type="submit" class="custom-btn btn-1">Subir Noticia</button>
        </form>
    </div>
</section>
    
    <!-- Espacio entre footer  -->
    <div class="spacer" style="height: 50px;"></div>
    <div class="spacer" style="height: 50px;"></div>
    
    <!-- Incluir el footer desde el directorio includes -->
    {% include 'noticiero/includes/footer.html' %}

    <!-- Scripts -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
</body>
</html>
