    <!-- Modal Iniciar Sesión -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" required>
                </div>
                <div class="text-center"> 
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
            <hr>
            <p class="text-center">O inicia sesión con:</p>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-danger" type="button">Google</button>
                <button class="btn btn-outline-primary" type="button">iCloud</button>
            </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>

    
    <!-- Modal de Registro -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarContraseña" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmarContraseña" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center">O Registrarse con:</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-danger" type="button">Google</button>
                        <button class="btn btn-outline-primary" type="button">iCloud</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


  <!-- Sección de contacto -->
  <section class="container mt-5" id="contacto">
    <h2 class="text-center">¡¡Trabaja con Nosotros!!</h2>
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre/s</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu Nombre" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Apellido (Paterno y Materno)</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu Apellido" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@example.com" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Celular</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu Celular" required>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Postular!</button>
    </form>
</section>
