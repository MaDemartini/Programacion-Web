  <!-- Sección de contacto -->
  <section class="container mt-5" id="contacto">
    <h2 class="text-center">Contáctanos</h2>
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@example.com" required>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <button type="submit" class="custom-btn btn-1">Enviar</button>
    </form>
</section>

    <!-- Loader para index.html-->
    <div id="loader-index" class="loader">
        <div class="square" id="sq1"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq3"></div>
        <div class="square" id="sq4"></div>

        <div class="square" id="sq7"></div>
        <div class="square" id="sq8"></div>
        <div class="square" id="sq9"></div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Ocultar el loader al cargar la página
                document.getElementById("loader-index").style.display = "none";
        
                // Obtener el enlace de categoría
                var enlaceCategoria = document.getElementById("enlace-index");
        
                // Agregar un evento de clic al enlace
                enlaceCategoria.addEventListener("click", function() {
                    // Mostrar el loader al hacer clic en el enlace
                    document.getElementById("loader-index").style.display = "block";
                });
            });
        </script>
